<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 appLetras20>Inscripciones</h1>
        </div>
    </div>
    <div class="row" *ngIf="cargando$ | async">
        <div class="col-12">
            <mat-spinner style="margin:0 auto;" ></mat-spinner>
        </div>
    </div>    
    <div class="row" *ngIf="!(cargando$ | async)">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="alumno">
                    <th mat-header-cell *matHeaderCellDef>Alumno</th>
                    <td mat-cell *matCellDef="let fila"> {{fila.alumno}} </td>
                </ng-container>
                <ng-container matColumnDef="curso">
                    <th mat-header-cell *matHeaderCellDef>Curso</th>
                    <td mat-cell *matCellDef="let fila"> {{fila.curso}} </td>
                </ng-container>
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef>Inscripto Por</th>
                    <td mat-cell *matCellDef="let fila"> {{fila.usuario}} </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef>Fecha Inscripcion</th>
                    <td mat-cell *matCellDef="let fila"> {{fila.fecha | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones" *ngIf="sesion$ | async as sesion">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let fila">
                        <button  mat-icon-button color="primary"
                            (click)="redirigirEditar(fila)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button  mat-icon-button color="warn"
                            (click)="eliminarInscripcion(fila)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas"></tr>
            </table>
        </div>
    </div>
    <div class="row mt-3" *ngIf="!(cargando$ | async)">
        <div class="col-12">
            <button mat-flat-button color="primary" (click)="redirigirAgregar()">Agregar</button>
        </div>
    </div>
</div>
