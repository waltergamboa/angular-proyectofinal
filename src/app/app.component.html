<div class="container-fluid p-0 m-0 fondo">
  <div class="row">
    <div class="col-12">
      <app-toolbar alumnosInscriptos="{{listaAlumnos.length}}"></app-toolbar>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <app-navbar (byComponenteVisible)="btnMenu($event)"></app-navbar>
    </div>
    <div class="col-10">
      <app-main [listaAlumnos]="listaAlumnos" (byAlumnos)="alumnos($event)" [componenteVisible]="componenteVisible"></app-main>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-footer></app-footer>
    </div>
  </div>
</div>
